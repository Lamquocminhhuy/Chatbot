version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_worktime
  - ask_advise
  - ask_service
  - ask_price
  - thank
  - request_book
  - out_of_the_box
  - email
  - ask_service_details
  - ask_service_time
  - deny
  - phone


responses:
  utter_thank:
    - text: "Dạ, em cảm ơn quý khách."
    - text: "Cảm ơn quý khách ạ, chúc quý khách một ngày tốt lành."

  utter_greet:
    - text: "Xin chào garage có thể hỗ trợ gì cho quý khách ạ"

  utter_ask_name:
    - text: "Quý khách vui lòng cho em xin họ tên ạ. "

  utter_ask_email:
    - text: "Cho em xin email của quý khách ạ."

  utter_ask_service:
    - text: "Quý khách muốn đặt lịch cho dịch vụ nào ạ?"

  utter_ask_date:
    - text: "Cho em xin thêm thời gian quý khách định đến garage ạ."

  utter_ask_phone:
    - text: "Quý khách cho em xin thêm sđt để xác nhận ạ"

  utter_subscribed:
    - text: |
        Em xin chốt lại thông tin đặt lịch của quý khách:
        - Tên khách hàng: {name}
        - Ngày đặt: {date}
        - Dịch vụ: {service}
        - Email: {email}
        - SĐT: {phone}

  utter_ans_worktime:
    - text: |
        Thời gian làm việc của garage chúng tôi từ 8h đến 5h hàng ngày. 
        Phục vụ cả vào thứ 7 và Chủ Nhật ạ.


  utter_response_for_deny:
    - text: "Dạ garage cảm ơn ạ. Nếu quý khách có nhu cầu tư vấn gì thì cứ nhắn em sẽ hỗ trợ ạ."

  utter_goodbye:
    - text: "Garage xin chào và cảm ơn quý khách."

  utter_iamabot:
    - text: "Mình là chatbot được tạo nên từ Rasa."
    - text: "Tôi là chatbot để hỗ trợ bạn."

  utter_out_of_scope:
    - text: "Xin lỗi em chưa hiểu ý của quý khách."
    - text: "Em chưa hiểu ý của quý khách. Quý khách có thể giải thích lại không ạ?"


actions:
  - action_ask_services
  - action_ans_price
  - action_ans_service_time
  - action_ans_service_detail


    
entities:
  - price
  - name
  - email
  - service
  - date
  - time
  - phone

forms:
  booking_form:
    required_slots:
      name:
      - type: from_entity
        entity: name
      email:
      - type: from_entity
        entity: email
      service:
      - type: from_entity
        entity: service
      date:
      - type: from_entity
        entity: date
      time:
      - type: from_entity
        entity: time
      phone:
      - type: from_entity
        entity: phone

slots:
  name:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  service:
    type: text
    influence_conversation: false
  date:
    type: text
    influence_conversation: false
  time:
    type: text
    influence_conversation: false
  phone:
    type: text
    influence_conversation: false
